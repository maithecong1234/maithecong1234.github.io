<script>
  // T·∫°o m√†u s·∫Øc ng·∫´u nhi√™n
  function getRandomColor() {
    var letters = '0123456789ABCDEF';
    var color = '#';
    for (var i = 0; i < 6; i++) {
      color += letters[Math.floor(Math.random() * 16)];
    }
    return color;
  }

  document.addEventListener('mousemove', function(e) {
    // Ch·ªâ t·∫°o h·∫°t l·∫•p l√°nh khi di chuy·ªÉn chu·ªôt nhanh m·ªôt ch√∫t ƒë·ªÉ ƒë·ª° r·ªëi
    if (Math.random() < 0.5) { 
      var sparkle = document.createElement('div');
      
      // Thi·∫øt k·∫ø h·∫°t l·∫•p l√°nh
      sparkle.style.position = 'fixed';
      sparkle.style.left = e.clientX + 'px';
      sparkle.style.top = e.clientY + 'px';
      sparkle.style.width = '6px';
      sparkle.style.height = '6px';
      sparkle.style.backgroundColor = getRandomColor(); // M√†u ng·∫´u nhi√™n
      sparkle.style.borderRadius = '50%'; // H√¨nh tr√≤n
      sparkle.style.pointerEvents = 'none'; // Kh√¥ng c·∫£n tr·ªü chu·ªôt
      sparkle.style.zIndex = '9999';
      sparkle.style.boxShadow = '0 0 10px ' + getRandomColor(); // Ph√°t s√°ng
      
      // Hi·ªáu ·ª©ng bay v√† m·ªù d·∫ßn
      sparkle.style.transition = 'all 0.8s ease-out';
      
      document.body.appendChild(sparkle);

      // Cho h·∫°t bay ng·∫´u nhi√™n r·ªìi bi·∫øn m·∫•t
      setTimeout(function() {
        sparkle.style.transform = 'translate(' + (Math.random()*40 - 20) + 'px, ' + (Math.random()*40 + 20) + 'px)';
        sparkle.style.opacity = '0';
        sparkle.style.width = '0px';
      }, 10);

      // X√≥a h·∫°t kh·ªèi web sau 1 gi√¢y
      setTimeout(function() {
        sparkle.remove();
      }, 1000);
    }
  });
</script>
